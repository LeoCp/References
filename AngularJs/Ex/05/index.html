<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="_js/angular.min.js"></script>
    <script type="text/javascript" src="_js/script.js"></script>
    <title>ng-model</title>
  </head>
  <body ng-controller="ctrl">
    <div class="jumbotron">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.idade}}</td>
          </tr>
        </tbody>
      </table>
      <input type="text" ng-model="pessoa.nome" class="form-control" placeholder="Nome">
      <input type="text" ng-model="pessoa.idade" class="form-control" placeholder="Idade">


    </div>
  </body>
</html>
